{% include 'header.html' %} 
    <img alt="title_logo" class="title_logo" src="static/media/title_add.png">

    <form class="form_container" method="post" action="/store" enctype="multipart/form-data">
        <div class="div_form">
            <label>Name:</label>
            <input type="text" name="txtNombre" id="txtNombre">
        </div>
        <br>
        <div class="div_form">
            <label>Position:</label>
            <select name="txtPosition" id="txtPosition">
                <option value="Arquero">Arquero</option>
                <option value="Defensor">Defensor</option>
                <option value="Mediocampo">Mediocampo</option>
                <option value="Delantero">Delantero</option>
            </select>
        </div>
        <br>
        <div class="div_form">
            <label>Number:</label>
            <select role="combobox" name="txtNum" id="txtNum">
                <script src="{{ url_for('static', filename='desplegable.js')}}"></script>
            </select>
        </div>
        <br>
        <div class="div_form">
            <label>Picture:</label>
            <input type="file" name="txtFoto" id="txtFoto">
        </div>
        <br>
        <br>
        <input type="submit" value="Add Player" class="button_add">
    </form>  
{% include 'footer.html' %}
